<ion-view title="My Karrots">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <button class="button button-icon icon ion-android-earth">Karrot</button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-forums button-right"></button>
    <button class="button button-icon icon ion-person"></button>
  </ion-nav-buttons>

    <ion-tabs class="tabs-icon-top tabs-positive has-tabs-top tabs-top">

        <ion-tab title="My Karrots" icon="ion-home" href="#/tab/my-feed">
          <ion-nav-view name="my-feed-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Fresh" icon="ion-ios7-information" href="#/tab/fresh">
          <ion-nav-view name="fresh-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Attas" icon="ion-ios7-world" ui-sref="tabs.atta">
          <ion-nav-view name="atta-tab"></ion-nav-view>
        </ion-tab>

        <ion-view>
        </ion-view>

      </ion-tabs>

<div class="bar bar-footer bar-calm ">
    <button class="button icon ion-compose">New Karrot</button>

    <button class="button icon ion-pull-request absolute-center">Complete Karrot</button>

    <button class="button icon ion-person-add pull-right">Invite Friend</button>
</div>
</ion-view>

<ion-view title="Complete Challenge">
  <ion-content class="has-header padding">
    <h2>Create a Challenge</h2>
    <ion-list>
      <ion-item ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        {{friend.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
